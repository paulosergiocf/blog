<div class="container_big-card">

  <div class="photo_big-card">
    <img src="{{ photoCover }}" alt="imagem-capa" height="200px">
  </div>
  <div class="title_big-card">
    <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
  </div>
  <div class="description_big-card">
    <p>
      <a [routerLink]="['content', Id]">{{ cardDescription }}</a>
    </p>
  </div>

</div>
